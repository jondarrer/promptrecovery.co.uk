name: Deploy React App to GitHub Pages (Custom Domain)

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Pin Node.js version

      - name: Set homepage in package.json
        run: |
          npm pkg set homepage="https://promptrecovery.co.uk"

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Add CNAME file for custom domain
        run: echo "promptrecovery.co.uk" > ./build/CNAME

      - name: Add 404.html redirect for React Router
        run: |
          cat <<EOF > ./build/404.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=/" />
              <script>
                const pathname = window.location.pathname;
                window.location.replace("/" + pathname + window.location.search + window.location.hash);
              </script>
            </head>
            <body></body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
